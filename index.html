<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="sidebar">
        <div class="step">
          <ul>
            <li>
              <span class="stepNumber">1</span>
              <div class="nameStep">Step 1
                Your info</div>
            </li>
            <li>
              <span class="stepNumber">2</span>
              <div class="nameStep">
                Step 2
                Your info
              </div>
            </li>
            <li >
              <span class="stepNumber">3</span>
              <div class="nameStep">Step 3
                Add-ons</div>
            </li>
            <li>
              <span class="stepNumber">4</span>
              <div class="nameStep">
                Step 4
                Summary
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="form">
        <div class="allform-nobutton">
          <h1 class="title">Personal Info</h1>
          <p class="paragraph">Please provide your name, email address and phone number.</p>
          <div class="label">
            <h2 class="label-name">Name</h2>
            <input type="text" name="name" id="" placeholder="e.g Stephen King">
          </div>
          <div class="label">
            <h2 class="label-name">Email Address</h2>
            <input type="email" name="email" placeholder="e.g. stephenking@lorem.com">
          </div>
          <div class="label">
            <h2 class="label-name">Phone Number</h2>
            <input type="phone" placeholder="e.g +13456789987" name="phone">
          </div>
        </div>
        <div class="hidden"></div>
        <div class="button">
          <button>Next Step</button>
        </div>
        <div class="hidden2"></div>
      </div>
    </div>
  </div>
</body>

</html>
